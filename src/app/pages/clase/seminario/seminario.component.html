<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.adra.org.pe/sites/default/files/PORTADA%20PMF%20FB.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.adra.org.pe/sites/default/files/inline-images/CASAS%20ABRIGADORAS%20II_0.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.adra.org.pe/sites/default/files/inline-images/MA%CC%81S%20PROTECCIO%CC%81N%2C%20MENOS%20COVID.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>







<button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Enlace</th>
      <th>Descripcion</th>
      <th>Fecha de inicio</th>
      <th>Fecha de fin</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let seminario of seminario;">
    <tr>
      <td>{{seminario.idSeminario}}</td>
      <td>{{seminario.nomseminario}}</td>
      <td>{{seminario.des}}</td>
      <td>{{seminario.servicioEspiritual}}</td>
      <td>{{seminario.semiFecha | date: 'dd/MM/yyyy'}}</td>
      <td>{{seminario.semiFechafin | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(seminario)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(seminario)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
