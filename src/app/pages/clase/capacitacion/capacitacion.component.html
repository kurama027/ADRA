<button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Modulos</th>
      <th>sesiones</th>
      <th>Materiales</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let capacitacion of capacitaciones;">
    <tr>
      <td>{{capacitacion.idCapacitacion}}</td>
      <td>{{capacitacion.nomCapaciatacion}}</td>
      <td>{{capacitacion.modulos}}</td>
      <td>{{capacitacion.sesiones}}</td>
      <td>{{capacitacion.materiales}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning" (click)="openModalEdit(capacitacion)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(capacitacion)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
