<div class="row mt-5">
  <div class="col-xl-10 mb-5 mb-xl-0">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0">Módulos Creados</h3>
          </div>

          <div class="col text-right">
            <button type="button" class="btn btn-primary float-right mt-3 mb-3" (click)="openModal()">Nuevo</button>
          </div>

        </div>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Número</th>
              <th scope="col">Nombre</th>
              <th scope="col">Módulos</th>
              <th scope="col">Sesiones</th>
              <th scope="col">Fecha</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>

          <tbody *ngFor="let capacitacion of capacitaciones;">
            <tr>
              <td>{{capacitacion.idCapacitacion}}</td>
              <td>{{capacitacion.nomCapaciatacion}}</td>
              <td>{{capacitacion.modulos}}</td>
              <td>{{capacitacion.sesiones}}</td>
              <td>{{capacitacion.materiales}}</td>

              <td >
                <button type="button" class="btn btn-warning" (click)="openModalEdit(capacitacion)">Editar</button>
              </td>
              <td >
                <button type="button" class="btn btn-danger" (click)="onDelete(capacitacion)">Eliminar</button>
              </td>
            </tr>

            </tbody>

        </table>
      </div>
    </div>
  </div>
